# SIGVIP Database Configuration
# MySQL Connection Parameters

# Database Connection
db.url=jdbc:mysql://localhost:3306/sigvip_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
db.usuario=root
db.contrasena=
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5

# Application Settings
app.name=SIGVIP
app.version=1.0
app.environment=development

# Security
security.passwordHashAlgorithm=SHA-256
security.sessionTimeout=3600

# Logging
logging.level=INFO
logging.file=logs/sigvip.log
